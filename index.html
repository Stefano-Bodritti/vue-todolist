<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list - Vuejs</title>
  </head>
  <body>

    <div id="list" class="container">
      <h1>To Do List</h1>

      <div class="content">
        <ol class="to_do_list">
          <li v-for="(item, index) in toDo">{{item}} <i @click="deleteItem(index)" class="far fa-times-circle"></i></li>
        </ol>

        <div class="input_form">
          <input class="add" type="text" placeholder="Aggiunti elemento alla lista" v-model="newItem" @keydown.enter="addItem">
          <button @click="addItem" type="button" name="button" class="btn">Aggiungi</button>
        </div>
      </div>

      <footer>Powered by <img src="https://vuejs.org/images/logo.png?_sw-precache=cf23526f451784ff137f161b8fe18d5a" alt="Vuejs"></footer>
    </div>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
